<!DOCTYPE html>
<html>
<head>
	<title>Проверка if внутри диапазона</title>
</head>
<body>
Проверка if внутри диапазона ? нотация
<a href="https://learn.javascript.ru/logical-ops#проверка-if-внутри-диапазона">ссылка на задачу</a>
<script type="text/javascript">
	var age = prompt('Введите возраст','28')
	var message = (age >=14 && age <= 90) ? 'Между 14 и 90' :
	(age < 14) ? 'Меньше 14' :
	(age > 90) ? 'Больше 90' : 
	'Чет не то';
	alert(message);
</script>
</body>
</html>
