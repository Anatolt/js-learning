<!DOCTYPE html>
<html>
<head>
	<title>Проверка if внутри диапазона</title>
</head>
<body>
Проверка if внутри диапазона
<a href="https://learn.javascript.ru/logical-ops#проверка-if-внутри-диапазона">ссылка на задачу</a>
<script type="text/javascript">
	var age = prompt('Введите возраст','28');
	if (age >=14 && age <= 90) {
		alert('Между 14 и 90');
	} else if (age < 14) {
		alert('Меньше 14');
	} else if (age > 90) {
		alert('Больше 90');
	} else {
		alert('Чет не то');
	}
</script>
</body>
</html>
